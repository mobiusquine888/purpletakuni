<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #120020;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 1100px; /* tighter professional width */
      padding: 30px 20px 40px;
    }

    /* HERO - LESS WIDESCREEN FEEL */
    .hero-video {
      width: 100%;
      max-width: 900px; /* constrain width */
      margin: 0 auto 30px;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.5);
    }

    .hero-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      display: block;
    }

    /* VIDEO ROW */
    .video-row {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      padding-bottom: 8px;
      scroll-snap-type: x mandatory;
    }

    .video-row::-webkit-scrollbar {
      height: 6px;
    }

    .video-row::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .video-card {
      flex: 0 0 260px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      scroll-snap-align: start;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      display: block;
    }

    footer {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px 15px;
      }

      .video-card {
        flex: 0 0 220px;
      }
    }

  </style>
</head>

<body>

  <main>

    <!-- HERO VIDEO -->
    <div class="hero-video">
      <iframe
        src="https://www.youtube.com/embed/7cXlQnmAsJE?rel=0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- NETFLIX STYLE ROW -->
    <div class="video-row">

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/83wHqWLvE2c?rel=0" allowfullscreen></iframe>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/ekgsrJyaWxU?rel=0" allowfullscreen></iframe>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/gkvL903pxj8?rel=0" allowfullscreen></iframe>
      </div>

    </div>

    <footer>
      Â© <span id="year"></span> PurpleTanuki. All rights reserved.
    </footer>

  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
