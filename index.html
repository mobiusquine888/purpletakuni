<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #120020;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HERO */
    .hero-video {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.55);
      background: #000;
      margin-bottom: 50px;
    }

    .hero-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      display: block;
    }

    /* NETFLIX ROW */
    .video-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .video-row::-webkit-scrollbar {
      height: 8px;
    }

    .video-row::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .video-card {
      flex: 0 0 320px;
      scroll-snap-align: start;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      z-index: 5;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .video-card {
        flex: 0 0 260px;
      }
    }
  </style>
</head>

<body>

  <main>

    <!-- HERO VIDEO -->
    <div class="hero-video">
      <iframe
        src="https://www.youtube.com/embed/83wHqWLvE2c?rel=0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- NETFLIX-STYLE ROW -->
    <div class="video-row">

      <div class="video-card">
        <iframe
          src="https://www.youtube.com/embed/7cXlQnmAsJE?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="video-card">
        <iframe
          src="https://www.youtube.com/embed/ekgsrJyaWxU?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="video-card">
        <iframe
          src="https://www.youtube.com/embed/gkvL903pxj8?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

    </div>

  </main>

  <footer>
    Â© <span id="year"></span> PurpleTanuki. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
