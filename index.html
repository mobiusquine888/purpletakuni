<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #120020;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 24px 16px;
    }

    header h1 {
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header h2 {
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      font-weight: 400;
      opacity: 0.9;
      margin-top: 6px;
    }

    /* TRUE 16×9 HERO VIDEO */
    .hero-video {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.55);
      background: #000;
    }

    .hero-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9; /* forces perfect widescreen */
      border: 0;
      display: block;
    }

    .tagline {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .hero-video {
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>PurpleTanuki</h1>
    <h2>Turn Life Into a Game</h2>
  </header>

  <main>
    <div class="hero-video">
      <iframe
        src="https://www.youtube.com/embed/83wHqWLvE2c?rel=0"
        title="PurpleTanuki – Hero Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <p class="tagline">COMING SOON!</p>
  </main>

  <footer>
    © <span id="year"></span> PurpleTanuki. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
